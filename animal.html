<!DOCTYPE html>
<html>
    <head>
        <title>Week6 Javascript Assignment</title>
        <link rel="stylesheet" href="./style.css">
        <link rel=”stylesheet” href=”https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css”
            rel=”nofollow” integrity=”sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I”
            crossorigin=”anonymous”>
    </head>
<body>

<h2>Animal game by Deepika Annapureddy</h2>

<form id="animalForm">
    <div class="set">
    <label for="form1_hidden_animal">The hidden animal type</label>
    <input type ="password" id="form1_hidden_animal" name="form1_hidden_animal" value="Chicken"> <br>

</div>
<div class="set">
    <label for="form1_guess_animal">Guess the animal</label>
    <input type ="text" id="form1_guess_animal" name="form1_guess_animal" autofocus> <br>
</div>
    <input type="button" onclick=" checkAnimal()" value="Check the guess">
</form>


<div id="result" class="container mt-3">
    <p class="lead">Hey there! Just go ahead and click "Check the guess". Results will be shown here.</p>
</div>

<script> 
let wrong = 0
let correct = 0

function checkAnimal (){
    console.log("Getting form values")
    hidden = document.getElementById("form1_hidden_animal").value
    guess = document.getElementById("form1_guess_animal").value   
    out = document.getElementById("result")
    if(hidden === guess){
        alert("Ruff ruff")
        out.innerHTML = "Correct: "+correct++
    } else {
        alert("Grrrr")
        out.innerHTML = "Wrong: "+wrong++
    }

    document.getElementById('result').innerHTML = `<p>Correct guesses: ${correct}</p><p>Wrong guesses: ${wrong}</p>`;
            // Bonus alert
            if (wrong > correct) {
                document.getElementById('animalForm').onclick = function() {
                    alert('Sorry, too many wrong guesses.');
                };
            }
}
</script>

<div class="container mt-5">
    <div class="image-container" onclick="selectImage()">
        <img id="drinkImage" src="Amaretto Sour.jpg" alt="Drink" class="img-fluid rounded" width="150" height="150">
    </div>
</div>


    <script>

        var Imagevar = 1;

        // Function to switch images
        function selectImage() {
            // Switch statement  the next image
            switch (Imagevar) {
                case 1:
                    document.getElementById('drinkImage').src = 'Pina Colada.jpg';
                    Imagevar = 2;
                    break;
                case 2:
                    document.getElementById('drinkImage').src = 'Ultimate Margarita.jpg';
                    Imagevar = 3;
                    break;
                case 3:
                    document.getElementById('drinkImage').src = 'Amaretto Sour.jpg'; // Wrap back to the first image
                    Imagevar = 1;
                    break;
                default:
                    break;
            }
        }
        </script>
 



</body>
</html>
