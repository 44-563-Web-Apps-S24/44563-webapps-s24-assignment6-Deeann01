<!DOCTYPE html>
<html>

<head>
    <title>Trip Planner</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body class="container mt-5">
    <h1>Deepika Annapureddy packs for a trip</h1>
    <h2>Getting input</h2>

    <form>
        <div class="form-group">
            <input type="checkbox" id="Packlight" name="Packlight" value="True">
            <label for="Packlight">Pack light</label>
        </div>

        <div class="form-group">
            <input type="checkbox" id="Carryon" name="Carryon" value="True">
            <label for="Carryon">Carry on</label>
        </div>

        <div class="form-group">
            <input type="checkbox" id="Tablet" name="Tablet" value="False">
            <label for="Tablet">Tablet</label>
        </div>

        <button type="button" class="btn btn-primary" onclick="selectPack()">Select for packing</button>
    </form>
    <p id="checkboxResult"></p>

    <form>
        <div class="form-group">
            <label for="monthName">Enter travel month</label>
            <input type="text" class="form-control" id="monthName" name="monthName" value="May">
        </div>

        <div class="form-group">
            <label for="enterPrice">Enter price</label>
            <input type="text" class="form-control" id="enterPrice" name="enterPrice">
        </div>

        <button type="button" class="btn btn-primary" onclick="updatePack()">Update the pack</button>
    </form>
  
    <script>
        var my_pack = {}

        function selectPack() {
            my_pack = {}
            my_pack = {
                light: document.getElementById("Packlight").checked,
                carry: document.getElementById("Carryon").checked,
                tablet: document.getElementById("Tablet").checked
            }
            console.log(my_pack)
            document.getElementById("checkboxResult").innerHTML = JSON.stringify(my_pack)
        }

        function updatePack() {
            month = document.getElementById("monthName").value
            price = document.getElementById("enterPrice").value
            my_pack = {}
            my_pack = {
                Month: month,
                Price: price
            }
            document.getElementById("checkboxResult").innerHTML = JSON.stringify(my_pack)
        }
    </script>
</body>

</html>
